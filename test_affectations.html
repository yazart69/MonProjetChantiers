<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Module Affectations</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #dc2626;
        }
        .test-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
        }
        .test-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #dc2626;
            margin-bottom: 1rem;
        }
        .btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            margin: 0.5rem;
            font-weight: 600;
        }
        .btn:hover {
            background: #b91c1c;
        }
        .status {
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            margin: 0.5rem 0;
            font-weight: 500;
        }
        .status.success {
            background: #dcfce7;
            color: #166534;
        }
        .status.error {
            background: #fef2f2;
            color: #dc2626;
        }
        .status.info {
            background: #dbeafe;
            color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ Test Module Affectations</h1>
            <p>V√©rification du fonctionnement du module Affectations</p>
        </div>

        <div class="test-section">
            <h2 class="test-title">üìä Statut du Module</h2>
            <div id="module-status"></div>
            <button class="btn" onclick="testModule()">Tester le Module</button>
        </div>

        <div class="test-section">
            <h2 class="test-title">üîó Liens de Test</h2>
            <div>
                <button class="btn" onclick="openAffectations()">Ouvrir Module Affectations</button>
                <button class="btn" onclick="openEquipe()">Ouvrir Module √âquipe</button>
                <button class="btn" onclick="openTestSync()">Ouvrir Test Synchronisation</button>
            </div>
        </div>

        <div class="test-section">
            <h2 class="test-title">üìã R√©sultats des Tests</h2>
            <div id="test-results"></div>
        </div>
    </div>

    <script src="data_sync.js"></script>
    <script>
        function testModule() {
            const statusDiv = document.getElementById('module-status');
            const resultsDiv = document.getElementById('test-results');
            
            // Test 1: V√©rifier si le syst√®me de synchronisation est disponible
            if (window.dataSyncManager) {
                statusDiv.innerHTML = '<div class="status success">‚úÖ Syst√®me de synchronisation disponible</div>';
                addResult('‚úÖ Syst√®me de synchronisation - OK');
            } else {
                statusDiv.innerHTML = '<div class="status error">‚ùå Syst√®me de synchronisation non disponible</div>';
                addResult('‚ùå Syst√®me de synchronisation - ERREUR');
                return;
            }

            // Test 2: V√©rifier si le fichier affectations existe
            fetch('planning_affectation.html')
                .then(response => {
                    if (response.ok) {
                        addResult('‚úÖ Fichier planning_affectation.html - Accessible');
                        
                        // Test 3: V√©rifier les donn√©es d'√©quipe
                        const teamData = window.dataSyncManager.loadData('team');
                        if (teamData && teamData.members) {
                            addResult(`‚úÖ Donn√©es d'√©quipe - ${teamData.members.length} membres trouv√©s`);
                        } else {
                            addResult('‚ö†Ô∏è Donn√©es d\'√©quipe - Aucune donn√©e trouv√©e');
                        }
                        
                        // Test 4: V√©rifier les donn√©es d'affectations
                        const affectationsData = window.dataSyncManager.loadData('affectations');
                        if (affectationsData) {
                            addResult('‚úÖ Donn√©es d\'affectations - Pr√©sentes');
                        } else {
                            addResult('‚ÑπÔ∏è Donn√©es d\'affectations - Aucune donn√©e (normal pour un nouveau syst√®me)');
                        }
                        
                    } else {
                        addResult('‚ùå Fichier planning_affectation.html - Non accessible');
                    }
                })
                .catch(error => {
                    addResult('‚ùå Erreur lors du test du fichier: ' + error.message);
                });
        }

        function addResult(message) {
            const resultsDiv = document.getElementById('test-results');
            const result = document.createElement('div');
            result.className = 'status info';
            result.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            resultsDiv.appendChild(result);
        }

        function openAffectations() {
            window.open('planning_affectation.html', '_blank');
        }

        function openEquipe() {
            window.open('equipe.html', '_blank');
        }

        function openTestSync() {
            window.open('test_synchronisation.html', '_blank');
        }

        // Test automatique au chargement
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(testModule, 1000);
        });
    </script>
</body>
</html>
